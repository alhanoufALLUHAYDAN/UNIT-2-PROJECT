<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if is_edit %}
            Edit
        {% else %}
            Add
        {% endif %}
        Entry
    </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F7EFE5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #E2BFD9;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #E2BFD9;
            outline: none;
        }

        button {
            background-color: #E2BFD9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #C8A1E0;
            transform: scale(1.05);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #E2BFD9;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #C8A1E0;
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>
        {% if is_edit %}
            Edit
        {% else %}
            Add
        {% endif %}
        Entry
    </h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if is_edit %}
                Update
            {% else %}
                Save
            {% endif %}
        </button>
    </form>

    <a href="{% url 'dashboard:dashboard' %}" class="back-link">Back to Dashboard</a>
</div>

</body>
</html>
