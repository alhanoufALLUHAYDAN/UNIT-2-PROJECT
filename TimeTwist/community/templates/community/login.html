<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #FFFBF5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .auth-container {
            background-color: #E2BFD9;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            color: #333;
        }

        .auth-container label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        .auth-container input[type="text"],
        .auth-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .auth-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background-color: #555;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }

        .register-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d8000c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            background-color: #ffd2d2;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'community:login' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <div class="register-link">
                <p>If you don't have an account, <a href="{% url 'community:custom_register' %}">Register here</a>.</p>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
